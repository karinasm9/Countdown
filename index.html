<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Countdown</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="style1.css" rel="stylesheet" type="text/css"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <img class="top" src="./images/top-image.svg">
  <div class="container">
      <div class="box1">
        <header>
          <h1>READY TO LAUNCH IN...</h1>
        </header>
  
        <div class="countdown-time">
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Dias</p>
            <p class="countdown-time-item-number" id="days">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Horas</p>
            <p class="countdown-time-item-number" id="hours">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Minutos</p>
            <p class="countdown-time-item-number" id="minutes">00</p>
          </div>
          <div class="countdown-time-item">
            <p class="countdown-time-item-text">Segundos</p>
            <p class="countdown-time-item-number" id="seconds">00</p>
          </div>
        </div>
      </div>
        </div>
  
      <div class="box2">
        <h2>Inscreva-se para saber mais sobre o lan√ßamento</h2>
        <a href="./Cadastrar/Cadastro.html"/>
        <button  class="botao">Inscreva-se</button>
        </div>
  
      <div class="box3">
        <img class="img" src="./images/rocket.svg">
      </div>

  

      
      <img class="bottom" src="./images/bottom-image.svg">
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
